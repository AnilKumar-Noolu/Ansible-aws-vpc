- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup

    - name: Create anil VPC
      ec2_vpc_net:
        name: '{{vpc_name}}'
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

#    - debug:
#        var: vpcout

    - name: create Public subnet1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{pubsub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: anil_pubsub1
      register: pubsub1_out
#    - debug:
#        var: pubsub1_out

    - name: create Public subnet2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{pubsub2Cidr}}"
        map_public: yes
        resource_tags:
          Name: anil_pubsub2
      register: pubsub2_out
#    - debug:
#        var: pubsub2_out

    - name: create Public subnet3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{pubsub3Cidr}}"
        map_public: yes
        resource_tags:
          Name: anil_pubsub3
      register: pubsub3_out
#    - debug:
#        var: pubsub3_out

    - name: create Private subnet1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{privsub1Cidr}}"
        resource_tags:
          Name: anil_privsub1
      register: privsub1_out
#    - debug:
#        var: privsub1_out

    - name: create Private subnet2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{privsub2Cidr}}"
        resource_tags:
          Name: anil_privsub2
      register: privsub2_out
#    - debug:
#        var: privsub2_out

    - name: create Private subnet3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{privsub3Cidr}}"
        resource_tags:
          Name: anil_privsub3
      register: privsub3_out
#    - debug:
#        var: privsub3_out

    - name: Create Internet Gateway and Route Table
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
          Name: Anil-IGW
      register: igw_out

    - name: Created route Table in Public subnet
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: Anil-pubRT
        subnets:
          - "{{pubsub1_out.subnet.id}}"
          - "{{pubsub2_out.subnet.id}}"
          - "{{pubsub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_out.gateway.id}}"
      register: pubRT_out
    - debug:
        var: pubRT_out


